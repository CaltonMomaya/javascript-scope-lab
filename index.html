<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatburger Restaurant Menu</title>
   
    
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <h1> Flatburger Restrant </h1>
        
        <div class="section">
            <h2>Our Burgers</h2>
            <ul id="burgerMenu" class="burger-list"></ul>
        </div>
        
        <div class="section">
            <h2>Featured Drink</h2>
            <p id="featuredDrink">Loading...</p>
        </div>
        
        <div class="controls">
            <button onclick="addBurgerAndUpdate()">Add Flatburger</button>
            <button onclick="changeDrinkAndUpdate()">Change Featured Drink</button>
            <button onclick="displayCurrentState()">Show Current Menu</button>
            <button onclick="testScopesInConsole()">Test Scopes in Console</button>
        </div>
        
        <div id="output">Menu output will appear here</div>
    </div>

    <script src="index.js"></script>
    <script>
        // html fnctns
        function updateDisplay() {
            // burger list updt
            const burgerList = document.getElementById('burgerMenu');
            burgerList.innerHTML = '';
            burgers.forEach(burger => {
                const li = document.createElement('li');
                li.textContent = burger;
                burgerList.appendChild(li);
            });
            
            // featured drink updt
            document.getElementById('featuredDrink').textContent = featuredDrink;
        }
        
        function addBurgerAndUpdate() {
            addBurger();
            updateDisplay();
            logToOutput('Added Flatburger to menu!');
        }
        
        function changeDrinkAndUpdate() {
            changeFeaturedDrink();
            updateDisplay();
            logToOutput('Changed featured drink to ' + featuredDrink);
        }
        
        function displayCurrentState() {
            logToOutput('=== Current Menu ===\n' +
                       'Burgers: ' + burgers.join(', ') + '\n' +
                       'Featured Drink: ' + featuredDrink + '\n' +
                       '===================');
        }
        
        function testScopesInConsole() {
            console.log('=== Testing Variable Scopes ===');
            console.log('Global variables accessible:', {
                burgers: burgers,
                featuredDrink: featuredDrink
            });
            
         
            
            logToOutput('Check browser console for scope test results!');
        }
        
        function logToOutput(message) {
            const output = document.getElementById('output');
            output.textContent = message + '\n' + output.textContent;
        }
        
        // disp initializeing
        updateDisplay();
        logToOutput('Welcome to Flatburger Restaurant');
    </script>
</body>
</html>
